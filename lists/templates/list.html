<html>
    <head>
        <title>To-Do lists</title>
    </head>
    <body>
        <h1>Your To-Do list</h1>
        <form method = "POST" action = '/'> 
            {% comment %} view_list함수가 아닌 메인 페이지로 이동하게 함  {% endcomment %}
            <input id = "id_new_item" name = "item_text" placeholder="작업아이템 입력"/>
            {% csrf_token %}
        </form>
        <table id = "id_list_table">
            {% for item in items %}    
                <tr><td>{{forloop.counter}}: {{ item.text }}</td></tr>
            {% endfor %}
        </table>
    </body>
</html>

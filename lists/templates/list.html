<!DOCTYPE html>
{% extends "base.html" %}

{% block header_text  %}
Your To-Do list
{% endblock  %}

{% block form_action %}
/lists/{{lists.id}}/add_item
{% endblock form_action %}

{% block table %}
<table>
    {% for item in list.item_set.all %}
        <tr><td>{{ forloop.counter}}: {{ item.text }}</td></tr>
    {% endfor %}
</table>
{% endblock table %}
